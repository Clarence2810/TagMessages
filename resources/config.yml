# SETUP THINGS HERE #

player-only: §cIm sorry but only players can run this command!

# Cooldown how long message under the name (Second Format)
tag-cooldown: 10

# When player turn on thier tag message option using /tagmessages on/enable
tagmessages-on: §aEveryone can now see your messages under your name!

# When player trying to turn on thier tag message option but its already on
not-even-off: §cYour TagMessages is already turned on

# When player turn off thier tag message option using /tagmessages off/disable
tagmessages-off: §aEveryone cannot now see your message under your name.

# When player trying to turn off thier tag message option but its already off
not-even-on: §cYour TagMessages is already turned off